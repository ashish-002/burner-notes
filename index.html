<!-- index.html -->
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self' https://cdnjs.cloudflare.com; style-src 'self';">
  <title>Burner Notes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Create View -->
  <div id="createView">
    <textarea id="noteContent" placeholder="Enter your noteâ€¦"></textarea>
    <input id="notePassword" type="password" placeholder="Password" />
    <select id="expiry">
      <option value="3600">1 hour</option>
      <option value="86400">1 day</option>
      <option value="604800">7 days</option>
    </select>
    <button id="createNote">Create</button>
  </div>

  <!-- Share View -->
  <div id="shareView" class="hidden">
    <p>Your secure note link:</p>
    <textarea id="shareLink" readonly></textarea>
    <button id="copyLink">Copy Link</button>
    <button id="newNote">New Note</button>
    <div id="countdown"></div>
  </div>

  <!-- Unlock Modal -->
  <div id="passwordModal" class="hidden">
    <input id="passwordInput" type="password" placeholder="Enter password" />
    <button id="unlockButton">Unlock</button>
  </div>

  <!-- Note View -->
  <div id="noteView" class="hidden">
    <div id="noteDisplay"></div>
    <div id="viewCountdown"></div>
    <button id="newNote">New Note</button>
    <button id="export-pdf">Download PDF</button>
  </div>

  <!-- jsPDF for PDF export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <!-- Main App -->
  <script src="app.js"></script>
</body>
</html>
