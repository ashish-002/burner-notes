<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Allow jsdelivr (for LZ-String) and cdnjs (for jsPDF) in your CSP -->
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self'; script-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com;">

    <title>View Note</title>

    <!-- 1) LZ-String for decompression -->
    <script src="https://cdn.jsdelivr.net/npm/lz-string@1.4.4/libs/lz-string.min.js"></script>
    <!-- 2) jsPDF for PDF export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>

  <body>
    <div id="output"></div>
    <div id="timer"></div>
    <button id="export-pdf">Download PDF</button>

    <!-- 3) Your main app logic -->
    <script src="app.js"></script>
  </body>
</html>
